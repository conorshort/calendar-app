{% extends 'calendarapp/base.html' %}
{% load static %}
<!--  JAVASCRIPT -->
{% block extra_js %}
<script src="{% static '/calendar.js' %}"></script>
{% endblock %}


<!-- HTML -->
{% block body %}

<div class="container card mt-2 p-5">

    <!-- Main row for all content -->
    <div class="row">

        <!-- Col for month name and calendar -->
        <div class="col-8">
            <div class="row">
                <div class="text-center col-12">
                    <button class="btn btn-outline-secondary mb-4 pl-3 pr-3 w-35" id='prev-month'>
                        <b> &lt;&lt; </b>
                    </button>

                    <h1 style="display: inline-block" class="mt-3 ml-3 mr-3" id="month-name"></h1>

                    <button class="btn btn-outline-secondary mb-4 pl-3 pr-3 w-35" id='next-month'>
                        <b> &gt;&gt; </b>
                    </button>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table id="calendar-table" class="table table-bordered">
                        <thead id="calendar-days">
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </thead>
                        <tbody id='calendar-body'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-4">

            <div class="row mt-3 mb-3">
                <div class="col-7">
                    <input id='search-text' class="form-control"></input>
                </div>
                <div class="col-5">
                    <button id='search-button' class="btn-primary btn">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="text-center col-12">
                    <button id="show-create-modal" type="button" class="btn btn-secondary w-50 mb-3" data-toggle="modal"
                        data-target="#event-modal">
                        Create Event
                    </button>
                </div>
            </div>
            <div class="card p-2">
                <h3 id="details-date" class="text-center"></h3>
                <div id="details-div">
                </div>
            </div>
        </div>
    </div>
</div>



<div class="rounded-circle"></div>



{% endblock %}


{% block modal %}

<div class="modal" id='event-modal' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="m-3">
                        <label>Event title:</label>
                        <input required class="form-control" id='create-title' type="text" />
                    </div>
                    <div class="m-3">
                        <label>Date: </label>
                        <input required class="form-control" type="text" id="create-datepicker" />
                    </div>
                    <div class="m-3">
                        <label>Start time: </label>
                        <input required class="form-control timepicker" type="text" id='create-start-time' class="timepicker" />
                    </div>
                    <div class="m-3">
                        <label>End time: </label>
                        <input required class="form-control timepicker" type="text" id='create-end-time' class="timepicker" />
                    </div>
                    <div class="m-3">
                        <label>Event description:</label>
                        <textarea class="form-control" id='create-description'></textarea>
                    </div>

                    <!-- <div>
                                            <p id="all-fields-alert" class="alert alert-danger">Please fill in all fields.</p>
                                        </div> -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id='create-save'>
                        Save changes
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id='create-cancel'>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
