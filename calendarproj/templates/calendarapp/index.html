{% extends 'calendarapp/base.html' %}
{% load static %}
<!--  JAVASCRIPT -->
{% block extra_js %}
<script src="{% static '/calendar.js' %}"></script>
{% endblock %}


<!-- HTML -->
{% block body %}

<div class="container">

    <!-- Main row for all content -->
    <div class="row">

        <!-- Col for month name and calendar -->
        <div class="col-8">
            <div class="row">
                <div class="text-center col-12">
                    <button class="btn btn-outline-primary mb-4 pl-3 pr-3 w-35" id='prev-month'>
                        <b> &lt;&lt; </b>
                    </button>

                    <h1 style="display: inline-block" class="mt-3 ml-3 mr-3 w-80" id="month-name"></h1>

                    <button class="btn btn-outline-primary mb-4 pl-3 pr-3 w-35" id='next-month'>
                        <b> &gt;&gt; </b>
                    </button>

                </div>
            </div>
            <div class="row">
                <div class="text-center col-12">
                    <button id="show-create-modal" type="button" class="btn btn-outline-primary w-75 mb-3"
                        data-toggle="modal" data-target="#event-modal">
                        Create Event
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table id="calendar-table" class="table table-bordered">
                        <thead id="calendar-days">
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th>
                        </thead>
                        <tbody id='calendar-body'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-4">

            <div class="row mt-3">
                <div class="col-7">
                    <input id='search-text'></input>
                </div>
                <div class="col-5">
                    <button id='search-button'>Search</button>
                </div>
            </div>
            <div class="card p-2">
                <h3 id="details-date" class="text-center"></h3>
                <div id="details-div">
                </div>
            </div>
        </div>
    </div>
</div>



<div class="rounded-circle"></div>



{% endblock %}


{% block modal %}

<div class="modal" id='event-modal' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Event title:<input id='create-title' type="text"></p>
                <p>Date: <input type="text" id="create-datepicker"></p>
                <p>Start time: <input type="text" id='create-start-time' class="timepicker"></p>
                <p>End time: <input type="text" id='create-end-time' class="timepicker"></p>
                <p>Event description:<input id='create-description' type="text"></p>




            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id='create-save'>Save
                    changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id='create-cancel'>Cancel</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
