{% extends 'calendarapp/base.html' %}
{% load static %}
<!--  JAVASCRIPT -->
{% block extra_js %}
<script src="{% static '/calendar.js' %}"></script>
{% endblock %}


<!-- HTML -->
{% block body %}

<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col-12">
            <h1 id="month-name"></h1>
            <button id='prev-month'>
                << </button>
                    <button id='next-month'> >> </button>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <table id="calendar-table" class="table table-bordered">
                <thead id="calendar-days">
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </thead>
                <tbody id='calendar-body'>

                </tbody>
            </table>
        </div>
        <div class="col-4">
            <div>
                <button id="show-create-modal" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#event-modal">
                    Create Event
                </button>
            </div>
            <div>
                <input id='search-text'></input>
                <button id='search-button'>Search</button>
            </div>
            <h3 id="details-date"></h3>
            <div id="details-div">

            </div>
        </div>
    </div>
</div>


<div class="rounded-circle"></div>



{% endblock %}


{% block modal %}

<div class="modal" id='event-modal' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Event title:<input id='create-title' type="text"></p>
                <p>Date: <input type="text" id="create-datepicker"></p>
                <p>Start time: <input type="text" id='create-start-time' class="timepicker"></p>
                <p>End time: <input type="text" id='create-end-time' class="timepicker"></p>
                <p>Event description:<input id='create-description' type="text"></p>




            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id='create-save'>Save
                    changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id='create-cancel'>Cancel</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
