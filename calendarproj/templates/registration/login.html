{% extends 'calendarapp/base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12 card mt-3">
            <div class="card-body text-center mt-3">
                <h4>Welcome to Kalendr! Please log in to continue</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Log In</button>
                    </form>
                <small>Don't have an account? <a href="{% url 'createaccount' %}">Create one here!</a></small>
                </div>
        </div>
    </div>
</div>


{% endblock body%}
